<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Project tracking intro component</title>
    <!---main styles-->
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navigation container">
    <img src="./images/logo.svg" class="navigation__logo" alt="logo image">
    <img src="./images/icon-hamburger.svg" class="navigation__button" alt="menu" id="menuBtn">
    <div class="navigation__list">
        <ul>
            <li>product</li>
            <li>features</li>
            <li>pricing</li>
            <li class="dot">&bull;</li>
            <li class="login">login</li>
        </ul>
    </div>
</nav>
<div class="navigation__menu" id="menu">
    <ul class="navigation__menu__list">
        <li>product</li>
        <li>features</li>
        <li>pricing</li>
    </ul>
    <div class="login ">
        <a>login</a>
    </div>
</div>
<section class="grid">
    <div class="decorative-image">
        <img src="./images/illustration-devices.svg" alt="computer and phone image">
    </div>

    <main class="main__container container">
        <div class="p1__container">
            <p class="pill">New</p>
            <p class="second__text">monograph dashboard</p>
        </div>
        <div class="p2__container">
            <h1>powerful insights into your team</h1>
        </div>
        <div class="p3__container">
            <p>Project planning and time tracking for agile teams</p>
        </div>
        <div class="main__buttons">
            <button class="colored-button">schedule a demo</button>
            <button class="normal-button">to see a preview</button>
        </div>
    </main>
</section>

<footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Alex Merino</a>.
    </p>
</footer>
<script src="./index.js"></script>
</body>
</html>
